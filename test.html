<!DOCTYPE html>
<html lang="en" dir="ltr">

</head>
<body>
<h1>심플 메모</h1>
메모를 입력하세요 <br>
<input type="text" id="myText">
<input type="button" value="저장" onClick="myFunction()">
<script type="text/javascript">
var memolist=[];
function myFunction() {
  var x = document.getElementById("myText").value;
  var date = new Date();
  memolist.push({'date':date,'memo':x});
  var msg = "";
  for(var i=0;i<memolist.length;i++){
    msg = msg + memolist[i]['date'] + " " + memolist[i]['memo'] + "\n";
  }
  alert(msg);
}
</script>
</body>
</html>
